<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <form id="sample-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}$" required>
            <br>
            
            <div class="hint" id="password-hint">Password should contain at least one uppercase letter, one
                lowercase letter, one number, one special character, and be at least 8 characters long.</div>


            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>

            <label for="age">Age Range:</label>
            <input class="age-range" type="range" id="age-range" name="age-range" min="5" max="99" step="1" required>
            <br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br>

            <label for="birthdate">Date of birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br>

            <div id="error-messages" class="error-message"></div>
            <div id="valid-form-values" class="success-message"></div>

            <button type="submit" class="submit-button">Submit</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
